<!-- HTML del formulario modal -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Formulario Modal</h2>
        <!-- Agrega aquí el formulario que deseas mostrar en la modal -->
    </div>
</div>

<!-- CSS para estilizar la modal -->
<style>
    /* Estilos para la modal */
    .modal {
        display: none;
        /* Oculta la modal por defecto */
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
    }

    /* Estilos para el botón de cerrar */
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
</style>

<script>
    // Obtener la modal
    var modal = document.getElementById("myModal");

    // Obtener el botón de cierre
    var span = document.getElementsByClassName("close")[0];

    // Cuando se haga clic en el botón, abrir la modal
    function openModal() {
        modal.style.display = "block";
    }

    // Cuando se haga clic en el botón de cierre, cerrar la modal
    span.onclick = function () {
        modal.style.display = "none";
    }

    // Cuando el usuario haga clic en cualquier lugar fuera de la modal, cerrarla
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
